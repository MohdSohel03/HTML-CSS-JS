<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
    }

    .stats {
      margin: 15px;
      font-size: 18px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      perspective: 600px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      user-select: none;
    }

    .card-front {
      background: #1e1e1e;
      color: #fff;
    }

    .card-back {
      background: #00bcd4;
      transform: rotateY(180deg);
      color: #000;
    }

    button#restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #00bcd4;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button#restart:hover {
      background: #0199b6;
    }

    #best-scores {
      margin-top: 10px;
      font-size: 16px;
      color: #bbb;
    }

    /* Simple confetti animation */
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 1000;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #00bcd4;
      opacity: 0.8;
      animation: confetti-fall 3s ease-out forwards;
      border-radius: 2px;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1;}
      100% { transform: translateY(600px) rotate(360deg); opacity: 0;}
    }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <div class="stats">
    <span id="moves">Moves: 0</span> |
    <span id="timer">Time: 0s</span>
  </div>
  <div id="best-scores">Best Moves: - | Best Time: -</div>
  <div class="game-board" id="game-board"></div>
  <button id="restart">Restart Game</button>
  <div id="confetti"></div>

  <script>
    const symbols = ['🐶','🐱','🐭','🐹','🦊','🐻','🐼','🐸'];
    let cards = [...symbols, ...symbols];
    const board = document.getElementById('game-board');
    const movesDisplay = document.getElementById('moves');
    const timerDisplay = document.getElementById('timer');
    const bestScoresDisplay = document.getElementById('best-scores');
    const restartBtn = document.getElementById('restart');
    const confettiContainer = document.getElementById('confetti');

    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let timer;
    let seconds = 0;
    let gameStarted = false;
    let clickable = false;

    // Sound effects
    const sounds = {
      flip: new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg'),
      match: new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg'),
      mismatch: new Audio('https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg'),
    };

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function createCard(symbol) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">?</div>
          <div class="card-back">${symbol}</div>
        </div>
      `;
      card.addEventListener('click', () => handleCardClick(card, symbol));
      return card;
    }

    function handleCardClick(card, symbol) {
      if (!clickable) return; // Prevent clicking when disabled
      if (card.classList.contains('flipped') || flippedCards.length === 2) return;

      if (!gameStarted) startTimer();

      card.classList.add('flipped');
      sounds.flip.play();
      flippedCards.push({ card, symbol });

      if (flippedCards.length === 2) {
        clickable = false; // Disable clicking while checking
        moves++;
        movesDisplay.textContent = `Moves: ${moves}`;
        const [first, second] = flippedCards;

        if (first.symbol === second.symbol) {
          matchedPairs++;
          sounds.match.play();
          flippedCards = [];
          clickable = true;
          if (matchedPairs === symbols.length) {
            clearInterval(timer);
            updateBestScores();
            showConfetti();
            setTimeout(() => alert(`🎉 You won in ${moves} moves and ${seconds}s!`), 500);
          }
        } else {
          sounds.mismatch.play();
          setTimeout(() => {
            first.card.classList.remove('flipped');
            second.card.classList.remove('flipped');
            flippedCards = [];
            clickable = true;
          }, 1000);
        }
      }
    }

    function startTimer() {
      gameStarted = true;
      timer = setInterval(() => {
        seconds++;
        timerDisplay.textContent = `Time: ${seconds}s`;
      }, 1000);
    }

    function resetGame() {
      clearInterval(timer);
      seconds = 0;
      moves = 0;
      matchedPairs = 0;
      flippedCards = [];
      gameStarted = false;
      movesDisplay.textContent = `Moves: 0`;
      timerDisplay.textContent = `Time: 0s`;
      board.innerHTML = '';
      cards = shuffle([...symbols, ...symbols]);
      cards.forEach(symbol => board.appendChild(createCard(symbol)));
      clickable = false;
      // Memorization phase: flip all cards for 3 seconds
      const allCards = document.querySelectorAll('.card');
      allCards.forEach(card => card.classList.add('flipped'));
      setTimeout(() => {
        allCards.forEach(card => card.classList.remove('flipped'));
        clickable = true;
      }, 3000);
    }

    function updateBestScores() {
      let bestMoves = localStorage.getItem('bestMoves');
      let bestTime = localStorage.getItem('bestTime');

      if (!bestMoves || moves < bestMoves) {
        localStorage.setItem('bestMoves', moves);
        bestMoves = moves;
      }
      if (!bestTime || seconds < bestTime) {
        localStorage.setItem('bestTime', seconds);
        bestTime = seconds;
      }

      bestScoresDisplay.textContent = `Best Moves: ${bestMoves} | Best Time: ${bestTime}s`;
    }

    // Confetti effect on win
    function showConfetti() {
      const colors = ['#00bcd4', '#ff4081', '#cddc39', '#ffeb3b', '#ff5722'];
      for(let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.animationDelay = (Math.random() * 3) + 's';
        confetti.style.opacity = Math.random();
        confettiContainer.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    restartBtn.addEventListener('click', resetGame);

    // Initialize best scores from localStorage on load
    function initBestScores() {
      let bestMoves = localStorage.getItem('bestMoves') || '-';
      let bestTime = localStorage.getItem('bestTime') || '-';
      bestScoresDisplay.textContent = `Best Moves: ${bestMoves} | Best Time: ${bestTime}s`;
    }

    // Initialize game on page load
    window.onload = () => {
      initBestScores();
      resetGame();
    };
  </script>
</body>
</html>
