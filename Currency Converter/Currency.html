<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Currency Converter</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #343443, #1c88be);
        }

        .converter-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            margin-top: 5px;
        }

        .currency-select {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .currency-select img {
            width: 20px;
            margin-right: 8px;
        }

        .swap-icon {
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .swap-icon:hover {
            transform: rotate(180deg);
        }

        button {
            width: 100%;
            padding: 10px;
            background: #b90f80;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #5e005e;
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>
        
        <div class="input-group">
            <label>Enter Amount</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>

        <div class="input-group currency-select">
            <label>From</label>
            <select id="from-currency">
                <option value="USD">🇺🇸 USD</option>
                <option value="EUR">🇪🇺 EUR</option>
                <option value="GBP">🇬🇧 GBP</option>
            </select>
        </div>

        <div class="swap-icon" onclick="swapCurrencies()">↔️</div>

        <div class="input-group currency-select">
            <label>To</label>
            <select id="to-currency">
                <option value="NPR">🇳🇵 NPR</option>
                <option value="INR">🇮🇳 INR</option>
                <option value="PKR">🇵🇰 PKR</option>
            </select>
        </div>

        <button onclick="convertCurrency()">Get Exchange Rate</button>
        <div class="result" id="result">100 USD = 7932.57 NPR</div>
    </div>

    <script>
        function swapCurrencies() {
            const fromCurrency = document.getElementById('from-currency');
            const toCurrency = document.getElementById('to-currency');
            [fromCurrency.value, toCurrency.value] = [toCurrency.value, fromCurrency.value];
        }

        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const from = document.getElementById('from-currency').value;
            const to = document.getElementById('to-currency').value;
            const resultElement = document.getElementById('result');

            if (!amount || amount <= 0) {
                resultElement.textContent = 'Please enter a valid amount';
                return;
            }

            try {
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
                const data = await response.json();
                const rate = data.rates[to];
                
                if (!rate) {
                    resultElement.textContent = 'Exchange rate not available for selected currency pair.';
                    return;
                }

                const convertedAmount = (amount * rate).toFixed(2);
                resultElement.textContent = `${amount} ${from} = ${convertedAmount} ${to}`;
            } catch (error) {
                resultElement.textContent = 'Error fetching exchange rate';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
