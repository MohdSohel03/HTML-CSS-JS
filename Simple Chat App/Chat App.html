<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #222831;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 80vh;
            background: #393E46;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .header {
            background: #00ADB5;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #EEEEEE;
        }

        .message {
            max-width: 75%;
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 14px;
            display: inline-block;
            position: relative;
        }

        .sent {
            background: #00ADB5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .received {
            background: #ffffff;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .timestamp {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
            text-align: right;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #ccc;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            background: #f1f1f1;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background: #00ADB5;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        button:hover {
            background: #008C9E;
        }

        @media (max-width: 500px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Chat App</div>
        <div class="messages" id="messagesContainer" aria-live="polite"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">&#10148;</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        renderMessages();

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const text = messageInput.value.trim();

            if (text) {
                const newMessage = {
                    text: text,
                    isSent: true,
                    timestamp: new Date().toISOString()
                };

                messages.push(newMessage);
                localStorage.setItem('chatMessages', JSON.stringify(messages));

                messageInput.value = '';
                messageInput.focus();
                renderMessages();

                setTimeout(() => {
                    const responseMessage = {
                        text: getAutoResponse(text),
                        isSent: false,
                        timestamp: new Date().toISOString()
                    };
                    messages.push(responseMessage);
                    localStorage.setItem('chatMessages', JSON.stringify(messages));
                    renderMessages();
                }, 1000);
            }
        }

        function getAutoResponse(input) {
            const responses = {
                'hi': 'Hello! How can I help you?',
                'hello': 'Hi there!',
                'how are you?': 'I am just a chat bot, but I am here to assist you!',
                'bye': 'Goodbye! Have a great day!',
                'who are you?': 'I am a simple chat bot here to chat with you!',
                'what is my name?': 'Your name is Sohel Ansari.',
                'tell me about myself': 'You are a second-year BSc IT student passionate about technology.',
                'who is your admin?': 'My admin is Sohel Ansari, a tech enthusiast!',
                'what can you do?': 'I can chat with you, answer basic questions, and keep you company!'
            };
            
            return responses[input.toLowerCase()] || 'I am not sure how to respond to that.';
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        function renderMessages() {
            messagesContainer.innerHTML = '';

            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.isSent ? 'sent' : 'received'}`;
                const timeString = new Date(message.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                messageDiv.innerHTML = `<div>${escapeHtml(message.text)}</div><div class="timestamp">${timeString}</div>`;
                messagesContainer.appendChild(messageDiv);
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
