<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            overflow: hidden;
        }

        .slider-container {
            position: relative;
            perspective: 1000px;
        }

        .carousel {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 15s infinite linear;
        }

        .carousel img {
            width: 300px;
            height: 200px;
            position: absolute;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Positioning images in a circular 3D effect */
        .carousel img:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
        .carousel img:nth-child(2) { transform: rotateY(60deg) translateZ(400px); }
        .carousel img:nth-child(3) { transform: rotateY(120deg) translateZ(400px); }
        .carousel img:nth-child(4) { transform: rotateY(180deg) translateZ(400px); }
        .carousel img:nth-child(5) { transform: rotateY(240deg) translateZ(400px); }
        .carousel img:nth-child(6) { transform: rotateY(300deg) translateZ(400px); }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* Buttons */
          /* Navigation Buttons */
          .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 65px;
        }

        .prev, .next {
            background: rgba(174, 7, 7, 0.2);
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
            color: white;
        }

        .prev:hover, .next:hover {
            background: rgba(255, 255, 255, 0.7);
            color: black;

    </style>
</head>
<body>

    <div class="slider-container">
        <button class="prev" onclick="rotateCarousel(-1)">&#10094;</button>
        <div class="carousel">
            <img src="City.jpg" alt="1">
            <img src="Animal.webp" alt="2">
            <img src="Nature.jpg" alt="3">
            <img src="Robotic.webp" alt="4">
            <img src="Technology.jpg" alt="5">
            <img src="Nature.jpg" alt="6">
        </div>
        <div class="button-container">
            <button class="prev" onclick="rotateCarousel(-1)">&#10094; Prev</button>
            <button class="next" onclick="rotateCarousel(1)">Next &#10095;</button>
        </div>
    </div>

    <script>
        let angle = 0;

        function rotateCarousel(direction) {
            angle += direction * 60;
            document.querySelector(".carousel").style.transform = `rotateY(${angle}deg)`;
        }
    </script>

</body>
</html>
