<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            width: 400px;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: transform 0.4s ease-in-out;
        }

        .form-container {
            display: grid;
            grid-template-rows: auto auto;
        }

        .login, .signup {
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .active {
            display: block;
            opacity: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 8px rgba(78, 205, 196, 0.3);
        }

        .eye-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .eye-btn:hover {
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4ecdc4;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45b7b0;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
        }

        .switch-form a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .container {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="login active">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" id="loginPassword" required>
                        <i class="fas fa-eye eye-btn" onclick="togglePassword('loginPassword')"></i>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="switch-form">
                    <span>Don't have an account? <a onclick="switchForm('signup')">Sign Up here</a></span>
                </div>
            </div>
            <div class="signup">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" id="signupPassword" required>
                        <i class="fas fa-eye eye-btn" onclick="togglePassword('signupPassword')"></i>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="switch-form">
                    <span>Already have an account? <a onclick="switchForm('login')">Login here</a></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = passwordField.parentElement.querySelector('.eye-btn');
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = "password";
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function switchForm(formType) {
            document.querySelector('.login').classList.toggle('active', formType === 'login');
            document.querySelector('.signup').classList.toggle('active', formType === 'signup');
        }
    </script>
</body>
</html>
