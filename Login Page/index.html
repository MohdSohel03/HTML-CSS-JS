<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Signup</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="login active">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password"
                                id="loginPassword" required>
                            <i class="fas fa-eye eye-btn"
                                onclick="togglePassword('loginPassword')"></i>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    <div class="switch-form">
                        <span>Don't have an account? <a
                                onclick="switchForm('signup')">Sign Up
                                here</a></span>
                    </div>
                </div>
                <div class="signup">
                    <h2>Sign Up</h2>
                    <form id="signupForm">
                        <div class="form-group">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password"
                                id="signupPassword" required>
                            <i class="fas fa-eye eye-btn"
                                onclick="togglePassword('signupPassword')"></i>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                    <div class="switch-form">
                        <span>Already have an account? <a
                                onclick="switchForm('login')">Login
                                here</a></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
