<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="container">
            <!-- Sign Up Form -->
            <div class="form-container sign-up-container">
                <form id="signUpForm">
                    <h1>Create Account</h1>
                    <input type="text" id="signUpUsername"
                        placeholder="Username" required>
                    <input type="email" id="signUpEmail" placeholder="Email"
                        required>
                    <div class="password-container">
                        <input type="password" id="signUpPassword"
                            placeholder="Password" required>
                        <button type="button" id="toggleSignUpPassword"
                            class="eye-button">&#128065;</button>
                    </div>
                    <button type="submit">Sign Up</button>
                    <span id="signUpError" class="error-message hidden">Please
                        fill in all fields!</span>
                </form>
            </div>

            <!-- Sign In Form -->
            <div class="form-container sign-in-container">
                <form id="signInForm">
                    <h1>Sign In</h1>
                    <input type="text" id="signInUsername"
                        placeholder="Username" required>
                    <div class="password-container">
                        <input type="password" id="signInPassword"
                            placeholder="Password" required>
                        <button type="button" id="toggleSignInPassword"
                            class="eye-button">&#128065;</button>
                    </div>
                    <button type="submit">Sign In</button>
                    <span id="signInError" class="error-message hidden">Please
                        fill in all fields!</span>
                </form>
            </div>

            <!-- Overlay for Toggle Between Forms -->
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>Already have an account? Sign in to continue</p>
                        <button class="ghost" id="signInButton">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Don't have an account? Sign up and join us</p>
                        <button class="ghost" id="signUpButton">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
