<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 20px;
            color: #ffffff;
        }
        .container {
            background: rgba(30, 30, 30, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: grid;
            gap: 15px;
            backdrop-filter: blur(10px);
        }
        h2 {
            color: #f2840e;
            text-shadow: 2px 2px 10px rgba(255, 121, 198, 0.3);
        }
        .input-container {
            display: grid;
            grid-template-columns: 1fr auto;
            background: rgba(50, 50, 50, 0.8);
            padding: 5px;
            border-radius: 10px;
        }
        input {
            border: none;
            padding: 10px;
            outline: none;
            background: transparent;
            color: #ffffff;
            width: 100%;
        }
        input::placeholder {
            color: #aaaaaa;
        }
        button {
            background: #f2840e;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4f91;
        }
        ul {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 10px;
        }
        li {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            background: rgba(50, 50, 50, 0.9);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: #ffffff;
        }
        .delete {
            background: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .delete:hover {
            background: #e60000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskValue = taskInput.value.trim();
            if (taskValue === "") return;

            let taskList = document.getElementById("taskList");
            let li = document.createElement("li");
            li.innerHTML = `${taskValue} <button class='delete' onclick='removeTask(this)'>X</button>`;
            taskList.appendChild(li);
            
            saveTasks();
            taskInput.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
            saveTasks();
        }

        function saveTasks() {
            let tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                tasks.push(li.textContent.replace("X", "").trim());
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let taskList = document.getElementById("taskList");
            tasks.forEach(task => {
                let li = document.createElement("li");
                li.innerHTML = `${task} <button class='delete' onclick='removeTask(this)'>X</button>`;
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
